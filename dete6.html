<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Messages</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ece5dd;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .messages-container {
            flex: 1;
            padding: 10px;
            background-color: #ece5dd;
            overflow-y: auto;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            font-size: 14px;
        }

        .receiver {
            background-color: #ffffff;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
    </style>
</head>
<body>

    <div class="messages-container" id="messagesDiv">
        <!-- Messages will be displayed here -->
        No messages yet
    </div>

    <script>
        function displayMessages() {
            const messagesDiv = document.getElementById('messagesDiv');
            messagesDiv.innerHTML = ''; // Clear previous messages

            let allMessages = JSON.parse(localStorage.getItem('allMessages')) || [];

            if (allMessages.length > 0) {
                allMessages.forEach(msg => {
                    const messageBubble = document.createElement('div');
                    messageBubble.classList.add('message-bubble', 'receiver');
                    messageBubble.textContent = msg.content;
                    messagesDiv.appendChild(messageBubble);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
            } else {
                messagesDiv.textContent = 'No messages yet';
            }
        }

        window.onload = function() {
            displayMessages();
        };
    </script>

</body>
</html>
