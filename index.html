<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ece5dd;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            flex: 1;
            padding: 10px;
            background-color: #ece5dd;
            overflow-y: auto;
        }

        .chat-bubble {
            max-width: 70%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            font-size: 14px;
        }

        .receiver {
            background-color: #ffffff;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .input-section {
            display: flex;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #ccc;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #25d366;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #20b358;
        }
    </style>
</head>
<body>

    <div class="chat-container" id="messageDiv">
        <!-- Messages will appear here -->
        No messages yet
    </div>

    <div class="input-section">
        <input type="text" id="textInput" placeholder="Type a message">
        <button type="button" onclick="sendText()">Send</button>
    </div>

    <script>
        function sendText() {
            const text = document.getElementById('textInput').value;
            if (text) {
                let allMessages = JSON.parse(localStorage.getItem('allMessages')) || [];
                const newMessage = { content: text, timestamp: new Date().getTime() };
                allMessages.push(newMessage);
                localStorage.setItem('allMessages', JSON.stringify(allMessages));
                displayMessages(allMessages);
                document.getElementById('textInput').value = '';
            }
        }

        function displayMessages(messages) {
            const messageDiv = document.getElementById('messageDiv');
            messageDiv.innerHTML = ''; // Clear previous messages

            if (messages.length > 0) {
                messages.forEach(msg => {
                    const messageBubble = document.createElement('div');
                    messageBubble.classList.add('chat-bubble', 'receiver');
                    messageBubble.textContent = msg.content;
                    messageDiv.appendChild(messageBubble);
                });
                messageDiv.scrollTop = messageDiv.scrollHeight; // Scroll to bottom
            } else {
                messageDiv.textContent = 'No messages yet';
            }
        }

        window.onload = function() {
            const allMessages = JSON.parse(localStorage.getItem('allMessages')) || [];
            displayMessages(allMessages);
        };
    </script>

</body>
</html>
