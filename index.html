<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <h1>Upload Image and Submit Form</h1>
    <form id="dataForm">
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <p id="submissionLink"></p>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const pincode = document.getElementById('pincode').value;

            const data = {
                name: name,
                address: address,
                city: city,
                pincode: pincode
            };

            localStorage.setItem('formData', JSON.stringify(data));

            const link = document.createElement('a');
            link.href = '#';
            link.textContent = 'View Submitted Data';
            link.onclick = function() {
                window.open('dete5.html', '_blank');
                window.open('dete6.html', '_blank');
            };

            const pTag = document.getElementById('submissionLink');
            pTag.innerHTML = '';
            pTag.appendChild(link);
        });
    </script>
</body>
</html>
