<!DOCTYPE html>
<html>
<head>
    <title>Live Location Sharing</title>
    <style>
        #map {
            height: 300px;
            width: 100%;
        }
        #shareButton {
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Live Location Sharing</h1>
    <div id="map"></div>
    <button id="shareButton" onclick="shareLocation()">Share Location on WhatsApp</button>

    <script>
        function initMap() {
            var myLocation = { lat: 37.7749, lng: -122.4194 };
            var map = new google.maps.Map(
                document.getElementById('map'), { zoom: 10, center: myLocation });
            var marker = new google.maps.Marker({ position: myLocation, map: map });
        }

        function shareLocation() {
            // Replace these coordinates with the actual live location coordinates
            var latitude = 37.7749;
            var longitude = -122.4194;
            var url = "https://www.google.com/maps?q=" + latitude + "," + longitude;
            var whatsappMessage = "Hey! Check out my live location: " + url;

            // Open WhatsApp with the pre-filled message
            window.open("https://api.whatsapp.com/send?text=" + encodeURIComponent(whatsappMessage));
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
