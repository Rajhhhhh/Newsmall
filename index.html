<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Sharing</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Live Location Sharing</h1>
    <div id="map"></div>
    <button onclick="shareLocation()">Share Location</button>

    <script>
        // Function to initialize Google Map
        function initMap() {
            var myLatLng = { lat: -25.363, lng: 131.044 }; // Default location
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: myLatLng
            });
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Your Location'
            });
        }

        // Function to share location
        function shareLocation() {
            // Replace this with your logic to share location on WhatsApp, Facebook, Telegram, etc.
            alert('Location shared successfully!');
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
