<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मुख्य पृष्ठ</title>
    <script>
        function saveData(event) {
            event.preventDefault(); // फॉर्म की डिफ़ॉल्ट सबमिशन को रोकें
            
            // फॉर्म डेटा प्राप्त करें
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const mobile = document.getElementById('mobile').value;
            const pincode = document.getElementById('pincode').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const timestamp = new Date().toLocaleString();

            // पहले से संग्रहीत डेटा प्राप्त करें
            let submissions = JSON.parse(localStorage.getItem('submissions')) || [];

            // नया डेटा जोड़ें
            submissions.push({ name, address, mobile, pincode, city, state, timestamp });

            // अपडेटेड डेटा को localStorage में संग्रहीत करें
            localStorage.setItem('submissions', JSON.stringify(submissions));

            // dete6.html पर पुनःनिर्देशित करें
            window.location.href = 'dete6.html';
        }
    </script>
    <style>
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
        }
        .form-row .form-group {
            flex: 1;
            margin-right: 1rem;
        }
        .form-row .form-group:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <h1>फॉर्म सबमिट करें</h1>
    <form onsubmit="saveData(event);">
        <div class="form-group">
            <label for="name">नाम:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="address">पूरा पता:</label>
            <textarea id="address" name="address" required></textarea>
        </div>
        <div class="form-group">
            <label for="mobile">मोबाइल नंबर:</label>
            <input type="tel" id="mobile" name="mobile" required>
        </div>
        <div class="form-group">
            <label for="pincode">पिन कोड:</label>
            <input type="text" id="pincode" name="pincode" required>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="city">शहर:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">राज्य:</label>
                <input type="text" id="state" name="state" required>
            </div>
        </div>
        <input type="submit" value="सबमिट करें">
    </form>
</body>
</html>
